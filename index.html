<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student ID Form</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<div class="header">
<h2>Student ID Registration</h2>
</div>
<form action="/action_page.php">
  <div class="input-group">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=" "><br>
  </div>
  <div class="input-group">
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=" "><br><br>
  </div>
  <div class="input-group">
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" value=" "><br>
  </div>
  <div class="input-group">
  <label for="course">Course:</label><br>
  <select id="course" name="course">
    <option value="bsit">Bachelor of Science in Information Technology (BSIT)</option>
    <option value="bscs">Bachelor of Science in Computer Science (BSCS)</option>
    <option value="bsda">Bachelor of Science in Data Analytics (BSDA)</option>
    <option value="blis">Bachelor of Library and Information Science (BLIS)</option>
  </select><br>
  </div>
  <div class="input-group">
  <label for="bday">Birthdate:</label><br>
  <input type="date" id="bday" name="day">
  <br>
  </div>
  <div class="input-group">
  <label for="tel">Contact Number:</label><br>
  <input type="tel" id="tel" name="tel"
     placeholder="0912-752-1972"
    pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
  <br>
  </div>
  <div class="input-group">
  <label for="idnum">ID Number:</label><br>
  <input type="tel" id="idnum" name="idnum"
     placeholder="19-2452-872"
    pattern="[0-9]{2}-[0-9]{4}-[0-9]{3}"><br>
  <br>
   <div class="container">
  <input type="submit" value="Submit">
  </div>
</form> 



</body>
</html>
